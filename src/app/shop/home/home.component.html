<div class="page-title">
    <div class="title_left">
        <h3>Danh sách Sản Phẩm</h3>
    </div>

    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <li class="nav-item active">
                <!-- <a class="nav-link" href="#"><b>Cart</b></a>  -->
                <button type="button" routerLink='/shop/cart/detail' class="btn btn-primary">
                    <b>Cart </b> <span class="badge badge-light">{{cartItemCount}}</span>
                    <span class="sr-only">unread messages</span>
                </button>
            </li>
            <div class="input-group">
                <input type="text" class="form-control" name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter"
                    placeholder="Gõ tên sản phẩm...">
                <span class="input-group-btn">
                    <button class="btn btn-default" (click)="loadData()" type="button">Search!</button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <p *ngFor="let alert of alerts">
                    <ngb-alert style="width: 300px;" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}
                    </ngb-alert>
                </p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Manufacturer</th>
                            <th>Size</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.Name}}</td>
                            <td>{{product.Manufacturer}}</td>
                            <td>{{product.Size}}</td>
                            <td>{{product.Category}}</td>
                            <td>{{product.Description}}</td>
                            <td>{{product.Price}}</td>
                            <td>{{product.Quantity}}</td>
                            <td>

                                <button type="button" class="btn btn-outline-success"
                                    (click)="OnAddCart(product)"><b>Add to cart</b></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-12">
                    <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
                        [totalItems]="totalRow" [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;"
                        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                </div>
            </div>
        </div>
    </div>
    
</div>
